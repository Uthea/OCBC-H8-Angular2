<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label> Task Name</label>
    <input type="text" class="form-control" id="name"
           required name="name" formControlName="name">
    <span *ngIf="name?.dirty && name?.invalid">
      Task name must be minimum of {{name?.errors?.minlength?.requiredLength}}
    </span>
  </div>

  <div class="form-group">
    <label>Category</label>
    <select class="form-control" id="category" name="category" formControlName="category">
      <option *ngFor="let category of categories" [value]="category">
        {{category}}
      </option>
    </select>
    <span *ngIf="category?.dirty && category?.invalid">
      Choose a category
    </span>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>

<div *ngIf="tasks">
  <h1>ToDo List</h1>
  <ul>
    <li *ngFor="let task of tasks">
      {{task.name}} - {{task.category}}
    </li>
  </ul>
</div>
